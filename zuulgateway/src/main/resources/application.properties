# port for zuul proxy
server.port=8095
spring.application.name=zuul-gateway-service
zuul.sensitiveHeaders=Cookie,Set-Cookie



zuul.routes.user-service.url=http://localhost:8091
zuul.routes.employee-service.url=http://localhost:8092

#zuul.routes.authentication-service.path=/authentication-service
#spring.security.oauth2.resourceserver.jwt.public-key-location=http://localhost:8091

#dev tool
spring.devtools.restart.enabled=true

#eureka_client_serviceURL_defaultZone
eureka.client.serviceUrl.defaultZone=http://localhost:8093/eureka/

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seveneleven?allowPublicKeyRetrieval=true&useSSL=true

spring.datasource.username=root
spring.datasource.password=root

